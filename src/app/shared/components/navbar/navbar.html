<mat-toolbar color="primary" class="toolbar mat-elevation-z4">
  <div class="left">
    <button mat-button routerLink="/" class="brand">{{ title }}</button>
    <a mat-icon-button routerLink="/" aria-label="Home">
      <mat-icon>home</mat-icon>
    </a>
  </div>

  <span class="spacer"></span>

  <nav class="links-desktop">
    @if (!isAuthenticated()) {
      <a mat-button routerLink="/login">
        <mat-icon>power_settings_new</mat-icon>
        Login
      </a>
    } @else {
      <button mat-button (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        Logout
      </button>
    }
  </nav>

  <button mat-icon-button [matMenuTriggerFor]="menu" class="menu-button" aria-label="Open menu">
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>

<mat-menu #menu="matMenu" xPosition="before">
  <button mat-menu-item routerLink="/">
    <mat-icon>home</mat-icon>
    Home
  </button>

  @if (!isAuthenticated()) {
    <button mat-menu-item routerLink="/login">
      <mat-icon>power_settings_new</mat-icon>
      Login
    </button>
  } @else {
    <button mat-menu-item (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      Logout
    </button>
  }
</mat-menu>
